<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Acampar nós torna mais próximos da flora e da fauna, venham para o Camp!!"
    />
    <title>camp.in</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="shortcut icon" href="./src/img/favicon.svg" type="image/x-icon">
  </head>
  <body>
    <main class="main">
      <div class="corpo-2">
        <a href="/" class="logo"><img src="./src/img/logo.png" alt="logo" /></a>
        <section class="corpo-do-site">
          <div class="login-form">
            <div class="faca-login">
              <h2 > <img src="./src/img/log-in.svg">Faça seu login</h2>
              <p class="paragrafo-login">
                Entre com suas informações de cadastro
              </p>
            </div>
            <form action="" id="form-login">
              <div class="form-group">
                <label for="login">E-mail</label>
                <input type="text" form="form-login" id="login"  placeholder="Digite seu e-mail" class="email"/>
              </div>
              <div class="form-group" id="label-senha">
                <label for="senha">Senha</label>
                <input type="password" form="form-login" id="senha" placeholder="Digite sua senha"/>
                <img src="./src/img/eye-inativo.svg" alt="ver-senha" class="eye" id="eye">
              </div>
              <div class="lembre-me">
                <input type="checkbox" name="lembre-me" id="checkbox" class="checkbox"/>
                <label for="checkbox" class="labelembre">Lembre-me</label>
                <a href="/">Esqueci minha senha</a>
              </div>
              <button class="entrar">ENTRAR</button>
            </form>
            <p class="sem-conta">Não tem conta? <a href="/">Registre-se</a></p>
          </div>
        </section>
      </div>

      <div class="back-img">
        <!-- <img
          src="./src/img/side-image.png"
          alt="background-image"
          class="background" -->
        />
      </div>
    </main>
    <script src="./src/script.js"></script>
  </body>
</html>
